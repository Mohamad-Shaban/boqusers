<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets API</title>
    <script>
        const apiKey = 'AIzaSyA4R0bSzJh_OddeOLIwo3HOCNPy4jK7Sjw'; // Your API Key
        const spreadsheetId = '1bKq3Qyb2FGDtjpSq8NqEQrdL6lhDEa9whZ3A3WHCYrw'; // Correct Sheet ID
        const range = 'Sheet1!A1:Z100';

        async function updateSheet() {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;
                const body = {
                    range: range,
                    majorDimension: "ROWS",
                    values: [
                        ["Hello", "World"]
                    ]
                };
                
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if (response.ok) {
                    console.log('Sheet updated successfully');
                } else {
                    console.error('Error updating sheet:', response.statusText);
                }
            } catch (error) {
                console.error('Caught an error:', error);
            }
        }

        window.onload = () => {
            document.getElementById('updateSheet').onclick = updateSheet;
        };
    </script>
</head>
<body>
    <button id="updateSheet">Update Sheet</button>
</body>
</html>
